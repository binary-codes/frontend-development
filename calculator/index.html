<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="text" id="display">
        <div class="buttons-1">
            <button class="operation" id="plus">+</button>
            <button class="operation" id="minus">-</button>
            <button class="operation" id="multiply">x</button>
            <button class="operation" id="divide">/</button>
        </div>
        <div class="buttons-2">
            <button class="number">0</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" id="equal">=</button>
            <button class="operation" id="clear">C</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
